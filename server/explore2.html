<html>
  <head>
    <meta charset="utf-8">
    <script src="static/js/moment.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/css/site.css" />
  	<title>HodDB Query</title>
    <ul id="slide-out" class="side-nav fixed blue lighten-5">
        <li><h3 class="center-align" !important>HodDB</h3></li>
        <li class="active"><a class="tooltipped" data-position="right" data-delay="100" data-tooltip="Execute BRICK queries" href="/query">Query<i class="material-icons">keyboard_arrow_right</i></a></li>
        <li><a class="tooltipped" data-position="right" data-delay="100" data-tooltip="Visualize the construction of BRICK queries" href="/plan">Planner<i class="material-icons">keyboard_arrow_right</i></a></li>
        <li><a class="tooltipped" data-position="right" data-delay="100" data-tooltip="Explore BRICK graphs" href="/explore">Explore<i class="material-icons">keyboard_arrow_right</i></a></li>
        <li class="active"><a class="tooltipped" data-position="right" data-delay="100" data-tooltip="Visualize the construction of BRICK queries" href="/search">Schema Search<i class="material-icons">keyboard_arrow_right</i></a></li>
        <li><a class="tooltipped" data-position="right" data-delay="100" data-tooltip="Documentation and other resources" href="/help">Help<i class="material-icons">keyboard_arrow_right</i></a></li>
        <li><div class="divider"></div></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="static/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#tab_classsearch">Class Search</a></li>
                    <li class="tab col s3"><a href="#tab_instances">Instances</a></li>
                    <li class="tab col s3"><a href="#tab_traversal">Traversal</a></li>
                </ul>
            </div>
        </div>

        <div id="tab_classsearch">
            <div class="row">
                <h5 class="col s12 center-align">Class Search</h5>
            </div>

            <form id="queryform" form="queryform" class="col s12">
                <div class="row">
                    <div class="col s12">
                        <input type="text" id="searchtext" placeholder="temperature sensor"></input>
                    </div>
                </div>
            </form>
            <div class="row">
                <div id="errortext" class="col s12 card-panel red lighten-2" hidden>
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <table class="highlight bordered" id="resultstable"></table>
                </div>
                <div class="col s12" id="resultsjson">
                </div>
            </div>
        </div>
    
        <div id="tab_instances">
            <div class="row">
                <h5 class="col s12 center-align">Instance List</h5>
            </div>
            <div class="row">
                <div class="col s12">
                    <table class="highlight bordered" id="instancetable"></table>
                </div>
            </div>
        </div>
        <div id="tab_traversal">
            <div class="row">
                <h5 class="col s12 center-align">Graph Traversal</h5>
            </div>
            <div class="row">
                <div class="col s12">
                    <div id="noderender"></div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script type="text/javascript">
          var textarea = document.getElementById("searchtext");

        $(document).ready(function() {
        var url = new URL(window.document.location);
        var klass = url.searchParams.get("class");
        var node = url.searchParams.get("node");
        if (klass != null) {
            list_instances(klass);
        }
        if (node != null) {
            render_node(node);
        }
            
        });

        var render_node = function(node) {
            var nodeQuery = "SELECT ?pred ?obj ?class WHERE {?obj rdf:type ?class . <" + node + "> ?pred ?obj . };";
            var html = "<div class='row'><div class='col s12 m12'><div class='card darken-1'>";
            $.post("/api/query", nodeQuery, function(data) {
                html += "<div class='card-content'><span class='card-title'>" + node + "</span>";
                html += "<table><thead><tr><th>Attribute</th><th>Value</th><th>Class</th></thead><tbody>";
                var instances = "";
                data.Rows.forEach(function(row) {
                    console.log(row);
                    var pred = row['?pred'].Value;
                    var full_object = row['?obj'].Namespace + '#' + row['?obj'].Value;
                    var object = row['?obj'].Value;
                    var klass = row['?class'].Value;
                    html += "<tr><td><b>"+pred+"</b></td>";
                    if (pred == "type" && object == "Class") {
                        instances = "/explore2?class="+encodeURIComponent("brick:"+node);
                    }
                    html += "<td><a href='/explore2?node=" + encodeURIComponent(full_object)+"'>" + object + "</a></td>";
                    html += "<td><a href='/explore2?class="+ encodeURIComponent("brick:"+klass) + "'>" + klass + "</a></td>";
                    html += "</tr>";

                    //    html += "<td><a href='/explore2?class=" + encodeURIComponent("brick:"+object) + "'>" + object + "</a></td>";
                });
                html += "</tbody></table>";
                if (instances != "") {
                    //html += "<a class='waves-effect waves-light btn' href='"instances+"'>View instances of this class</a>";
                    html += '<a class="waves-effect waves-light btn" href="'+instances+'">Instances of this class</a>';
                }
                html += "</div></div></div></div>";
                $("#noderender").html(html);
                
                console.log(data);
            });
            $('ul.tabs').tabs('select_tab', 'tab_traversal');
        };

          var list_instances = function(klass) {
            if (klass.slice(6,10) == "http") {
                klass = 'brick:'+klass.slice(klass.indexOf('#')+1, klass.length);
            }
            var url = new URL(window.document.location);
            url.searchParams.set("class", klass)
            history.pushState(null,null,url);
            $('ul.tabs').tabs('select_tab', 'tab_instances');
            var instanceQuery = "SELECT ?inst ?class WHERE { ?inst rdf:type/rdfs:subClassOf* " + klass + " . ?inst rdf:type ?class . };";
            var html = "<thead><tr><th>Instance</th><th>Class</th></tr></thead><tbody>";
            $.post("/api/query", instanceQuery, function(data) {
                console.log(data);
                if (data.Count > 0) {
                    data.Rows.forEach(function(element) {
                        var inst = element["?inst"].Value;
                        var full_inst = element["?inst"].Namespace+'#'+element["?inst"].Value;
                        var klass = element["?class"].Value;
                        html += "<tr><td><a href='/explore2?node=" + encodeURIComponent(full_inst) + "'>"+ inst + "</a></td>";
                        html += "<td><a href='/explore2?class=" + encodeURIComponent("brick:"+klass) + "'>" + klass + "</a></td></tr>";
                    });
                }
                html += "</tbody>";
                $("#instancetable").html(html);
            });
          }

          var submit_query = function(query) {
            $("#errortext").hide();

            var html = "<tbody>";
            $.post("/api/search", JSON.stringify(query), function(data) {
                var url = new URL(window.document.location);
                url.searchParams.set("query", query.Query);
                // replace URL without reloading
                history.pushState(null,null,url);

                if (data == null) {
                    $("#errortext").show();
                    $("#errortext > p").text("No results");
                } else {
                    data.forEach(function(element) {
                        html += "<tr data-name='"+element+"'><td>";
                        html += element;
                        html += "</td></tr>";
                    });
                    html += "</tbody>";
                    $("#resultstable").html(html);
                    $('#resultstable tr').click(function() {
                      console.log("CLICK", $(this).data('name'));
                      list_instances($(this).data('name'));
                    });
                }
            }).fail(function(e) {
                $("#errortext").show();
                $("#errortext > p").text(e.responseText);
            });
          }
          var url = new URL(window.document.location);
          var query = url.searchParams.get("query");
          if (query != null) {
              $("#searchtext").val(query);
              submit_query({'Query':query, 'Number': 500});
          }


          // init collapsible parts
          $('.collapsible').collapsible();

          $('.button-collapse').sideNav({
            menuWidth: 350, // Default is 240
            }
          );

          // handle querying
          //$("#searchtext").on("input", function(event) {
          //  var querytext = $(this).val();
          //  submit_query({'Query':querytext, 'Number': 500});
          //  event.preventDefault();
          //});
          $("form :input").change(function() {
            var querytext = $("#searchtext").val();
            submit_query({'Query':querytext, 'Number': 500});
            event.preventDefault();
          });
          $("#queryform").submit(function(event) {
            var querytext = $("#searchtext").val();
            submit_query({'Query':querytext, 'Number': 500});
            event.preventDefault();
          });
    </script>
  </body>
</html>
